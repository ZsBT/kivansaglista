{config_load file="site.ini"}
{include 'z-elotte.htm'}

{if $USER.jog <> $JOG_ADMIN}
  <h5 class='alert alert-danger'>Jogosultság megtagadva.</h5>
{else}
<div class=row>
    <div class=col-md-12>
        <h1>Felhasználók</h1>
        <p>kattints egy felhasználóra a módosításhoz.</p>
    </div>
    
    <div class=col-md-12>
      <table id="dtUser" class="table table-striped table-bordered" style="width:100%">
        <thead><tr>
          <th>Account</th>
          <th>Név</th>
          <th>Létrehozva</th>
          <th>Módosítva</th>
          <th>Jog</th>
          <th>Aktív</th>
          </div><!--.col-->
        </tr></thead><tbody></tbody>
      </table>
    </div>
    
    <div class=col-md-12>
      <button class='btn btn-success' id=userAdd>Új felhasználó...</button>
    </div>
</div><!--.row-->


<div class="modal fade" id="userModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Felhasználó részletei</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form id="userForm" class=form-group>
          <input type=hidden name=id>
          <input type=hidden name=nonce value="{nonce}">
          <label>Név: <input name=nev type=text class=form-control autocomplete=new-password></label>
          <label>Azonosító: <input name=azonosito type=text class=form-control autocomplete=new-password ></label>
          <label>Jog: <select name=jog class=form-control>
            <option value=1>felhasználó</option>
            <option value=2>admin</option>
            </select>
          <label>Aktív: <input type=checkbox name=aktiv value=1 class=form-control></label>
          <input type=password autocomplete=new-password id=plainpass placeholder="új jelszó (opcionális)" class=form-control {literal}pattern=".{4,50}"{/literal}>
          <input type=hidden name=jelszo data-hasho="{#hashso#}">
        </form>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" id=userDelete>Törlés</button>
        <button type="button" class="btn btn-success" id=userSave>Mentés</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Mégsem</button>
      </div>

    </div>
  </div>
</div><!--modal-->


{/if}
{include 'z-utana.htm'}
