{config_load file="site.ini"}
<!DOCTYPE html>
<html lang="hu">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>bejelentkezés</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-4 col-lg-6 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-12">
                <div class="p-5 bg-anysarga">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">bejelentkezés</h1>
                    {checkLogin}
                    {msga}
                  </div>
                  <form method=post action="?enter" class="user" data-hashso="{#hashso#}">
                    <div class="form-group">
                      <input type="text" name="username" {literal}pattern=".{4,50}"{/literal}
                      autocomplete=new-password class="form-control form-control-user" aria-describedby="emailHelp" placeholder="felhasználónév">
                    </div>
                    <div class="form-group">
                      <input type="password" id="plainpass" minlength=4 autocomplete=new-password class="form-control form-control-user" placeholder="jelszó">
                    </div>
                    <button type=submit class="btn btn-primary btn-user btn-block uc">belépés</button>
                    <input type=hidden name=password >
                    <input type=hidden name=nonce value="{nonce}">
                  </form>
                  <small>ha elfelejtette jelszavát, jelezze a rendszerüzemeltetésnek.</small>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>
  <script src="js/sha256.js"></script>
  <script src="js/login.js"></script>

</body>

</html>
